language: ruby
rvm:
- 2.4.2
before_script:
- bundle exec rake db:create --all
- bundle exec rake db:migrate
services:
- postgresql
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: tstore_dev
    master: tstore_prod
  on:
    repo: thadeveloper/tstore
  run:
    - "rails db:migrate"